<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weekend jquery server calculator</title>
        <script src="vendors/jquery-3.6.0.min.js"></script>
        <script src="scripts/client.js"></script>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
      <h1>Server Side Calculator</h1>
      
      <input type="number" placeholder="number" id="number1">
      <button id="plus-button">+</button>
      <button id="minus-button">-</button>
      <button id="multiply-button">*</button>
      <button id="divide-button">/</button>
      <input type="number" placeholder="number" id="number2">
      <button id="equals-button">=</button>
      <button id="clear-button">C</button>

      <h3 id="last-answer"></h3>
      <ul id="math-list"></ul>
    
     
      

    </body>
